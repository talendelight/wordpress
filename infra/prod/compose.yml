version: "3.6"
services:
  wordpress:
    image: wordpress:6.8.2-php8.2-apache
    container_name: wordpress
    volumes:
      - ../../wp_data:/var/www/html
      # Optimize
      # - ./wp-content:/var/www/html/wp-content
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME:-wordpress}
      - WORDPRESS_TABLE_PREFIX=${WORDPRESS_TABLE_PREFIX:-wp_}
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=${WORDPRESS_DB_USER:-wordpress_user}
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD:?Database password must be set}
      - WORDPRESS_DEBUG=${WORDPRESS_DEBUG:-0}
      # - WORDPRESS_DB_ADMIN_PASSWORD=your-db-admin-password
      # - WORDPRESS_ADMIN_NAME=AdminFirstName
      # - WORDPRESS_ADMIN_LASTNAME=AdminLastName
      # - WORDPRESS_ADMIN_USERNAME=admin
      # - WORDPRESS_ADMIN_PASSWORD=your-admin-password
      # - WORDPRESS_ADMIN_EMAIL=admin@yourdomain.com
      # - WORDPRESS_HOSTNAME=wordpress.yourdomain.com
      # - WORDPRESS_SMTP_ADDRESS=smtp.your-email-provider.com
      # - WORDPRESS_SMTP_PORT=587
      # - WORDPRESS_SMTP_USER_NAME=your-smtp-username
      # - WORDPRESS_SMTP_PASSWORD=your-smtp-password
      # Optional
      # - WORDPRESS_MARIADB_IMAGE_TAG=mariadb:11.4
      # - WORDPRESS_IMAGE_TAG=bitnami/wordpress:6.6.2
    working_dir: /var/www/html
    depends_on:
      - db
    restart: always
    ports:
      - "127.0.0.1:8080:80"

  db:
    image: mariadb:11.8.2-noble
    container_name: db
    volumes:
      - db_data:/var/lib/mysql
      # Import SQL on first run (when volume is empty)
      # Baseline schema and all structural changes imported in alphabetical order
      - ../shared/init:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:?Root password must be set}
      - MYSQL_USER=${MYSQL_USER:-wordpress_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:?Database password must be set}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-wordpress}
    restart: always
    ports:
      - "127.0.0.1:3306:3306"

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    ports:
      - "127.0.0.1:8180:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?Root password must be set}

volumes:
  db_data:
  wp_data: