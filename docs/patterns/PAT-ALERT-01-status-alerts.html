<!-- SUCCESS ALERT -->
<!-- wp:group {"style":{"spacing":{"padding":{"top":"var:preset|spacing|30","right":"var:preset|spacing|30","bottom":"var:preset|spacing|30","left":"var:preset|spacing|30"},"margin":{"bottom":"var:preset|spacing|40"}},"border":{"left":{"color":"var:preset|color|success","width":"4px"},"radius":"4px"}},"backgroundColor":"gray-off-white","layout":{"type":"constrained"}} -->
<div class="wp-block-group has-gray-off-white-background-color has-background" style="border-radius:4px;border-left-color:var(--wp--preset--color--success);border-left-width:4px;margin-bottom:var(--wp--preset--spacing--40);padding-top:var(--wp--preset--spacing--30);padding-right:var(--wp--preset--spacing--30);padding-bottom:var(--wp--preset--spacing--30);padding-left:var(--wp--preset--spacing--30)">

</div>
<!-- /wp:group -->

<!-- ERROR ALERT -->

<div class="wp-block-group has-gray-off-white-background-color has-background" style="border-radius:4px;border-left-color:var(--wp--preset--color--error);border-left-width:4px;margin-bottom:var(--wp--preset--spacing--40);padding-top:var(--wp--preset--spacing--30);padding-right:var(--wp--preset--spacing--30);padding-bottom:var(--wp--preset--spacing--30);padding-left:var(--wp--preset--spacing--30)">
    
    <!-- wp:paragraph {"style":{"typography":{"fontSize":"16px"},"color":{"text":"#DC3545"}}} -->

</div>
<!-- /wp:group -->
